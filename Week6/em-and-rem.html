<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Type Sizing Experiments</title>
    <link rel="stylesheet" href="em-and-rem-style.css">
</head>
<body>
    <div class="panel">
        <div class="panel-heading">
            <h3>Behold the power of ems</h3>
        </div>
        <div class="panel-body">
            Consider the ways we can use this in our website projects!
        </div>
    </div>

    <div class="panel large">
        <div class="panel-heading">
            <h3>This is a "Large" panel</h3>
        </div>
        <div class="panel-body">
            The base font size for this panel is 1.2rem.
        </div>
    </div>

    <div class="panel small">
        <div class="panel-heading">
            <h3>This is a "Small" panel</h3>
        </div>
        <div class="panel-body">
            This panel has a base font size of 0.8rem.
        </div>
    </div>
</body>
</html>
